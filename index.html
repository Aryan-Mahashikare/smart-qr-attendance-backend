<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart QR Attendance</title>

<style>
* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: #0f172a;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e5e7eb;
}

.app {
    width: 100%;
    max-width: 420px;
    min-height: 90vh;
    background: #020617;
    padding: 24px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* Headings */
h2 {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 24px;
}

/* Inputs */
input {
    width: 100%;
    padding: 16px;
    font-size: 1.05rem;
    border-radius: 10px;
    border: none;
    margin-bottom: 16px;
    background: #1e293b;
    color: #e5e7eb;
}

input::placeholder {
    color: #94a3b8;
}

/* Buttons */
button {
    width: 100%;
    padding: 18px;
    font-size: 1.2rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}

.primary {
    background: #2563eb;
    color: white;
}

.secondary {
    background: #475569;
    color: white;
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Info text */
.status {
    margin-top: 16px;
    text-align: center;
    font-size: 0.95rem;
    color: #cbd5f5;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<div class="app">

    <!-- LOGIN -->
    <div id="loginScreen">
        <h2>Student Login</h2>
        <input id="nameInput" placeholder="Enter your name">
        <input id="rollInput" placeholder="Enter roll number">
        <button class="primary" onclick="login()">Login</button>
    </div>

    <!-- MAIN -->
    <div id="mainScreen" class="hidden">
        <h2 id="welcomeText"></h2>

        <button class="primary" onclick="scanQR()">Scan QR</button>

        <button id="logoutBtn" class="secondary" onclick="logout()" disabled>
            Logout
        </button>

        <div class="status" id="statusText">
            Logout locked to prevent proxy attendance
        </div>
    </div>

</div>

<script>
const API = "https://smart-qr-attendance-backend.onrender.com";

let user = JSON.parse(localStorage.getItem("user"));
let logoutCooldown = 0;
let timer = null;

/* Initial */
if (user) showMain();
else showLogin();

function showLogin() {
    loginScreen.classList.remove("hidden");
    mainScreen.classList.add("hidden");
}

function showMain() {
    loginScreen.classList.add("hidden");
    mainScreen.classList.remove("hidden");
    welcomeText.innerText = `Hello, ${user.name}`;
}

/* Login */
function login() {
    const name = nameInput.value.trim();
    const roll = rollInput.value.trim();

    if (!name || !roll) {
        alert("Enter name and roll number");
        return;
    }

    user = { name, roll };
    localStorage.setItem("user", JSON.stringify(user));
    showMain();
}

/* Scan QR */
function scanQR() {
    const token = new URLSearchParams(window.location.search).get("token");
    if (!token) {
        alert("Scan the QR shown by your teacher");
        return;
    }

    fetch(`${API}/mark_attendance`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            name: `${user.name}: ${user.roll}`,
            token
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
            return;
        }
        startCooldown(data.cooldown);
        alert("Attendance marked");
    });
}

/* Logout cooldown */
function startCooldown(seconds) {
    logoutCooldown = seconds;
    logoutBtn.disabled = true;

    timer = setInterval(() => {
        logoutBtn.innerText = `Logout (${logoutCooldown}s)`;
        logoutCooldown--;

        if (logoutCooldown < 0) {
            clearInterval(timer);
            logoutBtn.innerText = "Logout";
            logoutBtn.disabled = false;
            statusText.innerText = "You can logout now";
        }
    }, 1000);
}

/* Logout */
function logout() {
    if (logoutCooldown > 0) return;
    if (!confirm("Logout?")) return;

    localStorage.removeItem("user");
    location.href = "/student";
}
</script>

</body>
</html>
