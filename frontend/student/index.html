<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/student/manifest.json">
<meta name="theme-color" content="#2563eb">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart QR Attendance</title>

<!-- QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: #0f172a;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e5e7eb;
}

.app {
    width: 100%;
    max-width: 420px;
    min-height: 100vh;
    background: #020617;
    padding: 24px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

h2 {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 24px;
}

input {
    width: 100%;
    padding: 16px;
    font-size: 1.05rem;
    border-radius: 10px;
    border: none;
    margin-bottom: 16px;
    background: #1e293b;
    color: #e5e7eb;
}

button {
    width: 100%;
    padding: 18px;
    font-size: 1.2rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}

.primary {
    background: #2563eb;
    color: white;
}

.secondary {
    background: #475569;
    color: white;
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.status {
    margin-top: 16px;
    text-align: center;
    font-size: 0.95rem;
}

.hidden {
    display: none;
}

#scanner {
    width: 100%;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="app">

    <!-- LOGIN SCREEN -->
    <div id="loginScreen">
        <h2>Student Login</h2>
        <input id="nameInput" placeholder="Enter your name">
        <input id="rollInput" placeholder="Enter roll number">
        <button class="primary" onclick="login()">Login</button>
    </div>

    <!-- MAIN SCREEN -->
    <div id="mainScreen" class="hidden">
        <h2 id="welcomeText"></h2>

        <button id="scanBtn" class="primary" onclick="scanQR()">Scan QR</button>
        <button id="logoutBtn" class="secondary" onclick="logout()">Logout</button>

        <div id="scanner" class="hidden"></div>
        <div class="status" id="statusText"></div>
    </div>

</div>

<script>
const API = "https://smart-qr-attendance-backend.onrender.com";

let user = JSON.parse(localStorage.getItem("user"));
let cooldownEnd = Number(localStorage.getItem("cooldownEnd"));
let cooldownTimer = null;

/* INIT */
if (user) showMain();
else showLogin();

function showLogin() {
    loginScreen.classList.remove("hidden");
    mainScreen.classList.add("hidden");
}

function showMain() {
    loginScreen.classList.add("hidden");
    mainScreen.classList.remove("hidden");
    welcomeText.innerText = `Hello, ${user.name}`;
    checkCooldown();
}

/* LOGIN */
function login() {
    const name = nameInput.value.trim();
    const roll = rollInput.value.trim();

    if (!name || !roll) {
        alert("Enter name and roll number");
        return;
    }

    user = { name, roll };
    localStorage.setItem("user", JSON.stringify(user));
    showMain();
}

/* SCAN QR */
function scanQR() {
    if (scanBtn.disabled) return;

    const scannerDiv = document.getElementById("scanner");
    const statusText = document.getElementById("statusText");

    scannerDiv.classList.remove("hidden");
    statusText.innerText = "Scanning QR...";

    const qr = new Html5Qrcode("scanner");

    qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
            qr.stop();
            scannerDiv.classList.add("hidden");

            const token = new URL(decodedText).searchParams.get("token");
            if (!token) {
                statusText.innerText = "Invalid QR";
                return;
            }

            markAttendance(token);
        },
        () => {}
    );
}

/* MARK ATTENDANCE */
function markAttendance(token) {
    fetch(`${API}/mark_attendance`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            username: `${user.name} (${user.roll})`,
            token
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            statusText.innerText = data.error;
            return;
        }

        const seconds = data.cooldown;
        cooldownEnd = Date.now() + seconds * 1000;
        localStorage.setItem("cooldownEnd", cooldownEnd);

        statusText.innerText = "âœ… Attendance marked";
        checkCooldown();
    })
    .catch(() => {
        statusText.innerText = "Network error";
    });
}

/* COOLDOWN LOGIC */
function checkCooldown() {
    clearInterval(cooldownTimer);

    const logout = logoutBtn;
    const scan = scanBtn;
    const text = statusText;

    if (!cooldownEnd || Date.now() >= cooldownEnd) {
        logout.disabled = false;
        scan.disabled = false;

        logout.innerText = "Logout";
        scan.innerText = "Scan QR";

        localStorage.removeItem("cooldownEnd");
        text.innerText = "";
        return;
    }

    logout.disabled = true;
    scan.disabled = true;

    cooldownTimer = setInterval(() => {
        const remaining = Math.ceil((cooldownEnd - Date.now()) / 1000);

        if (remaining <= 0) {
            clearInterval(cooldownTimer);

            logout.disabled = false;
            scan.disabled = false;

            logout.innerText = "Logout";
            scan.innerText = "Scan QR";

            text.innerText = "You can logout or scan again";
            localStorage.removeItem("cooldownEnd");
        } else {
            logout.innerText = `Logout (${remaining}s)`;
            scan.innerText = `Scan QR (${remaining}s)`;
            text.innerText = "Actions locked to prevent proxy attendance";
        }
    }, 1000);
}

/* LOGOUT */
function logout() {
    if (logoutBtn.disabled) return;
    if (!confirm("Logout?")) return;

    localStorage.removeItem("user");
    localStorage.removeItem("cooldownEnd");
    location.reload();
}
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/student/sw.js");
}
</script>

</body>
</html>
